					}else if(ua.match(/iPhone\sOS/i) == "iphone os") {
						location.href = "iosclose";

					}
				}
			
			function getQueryString() {
		        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");

		        return null;
   			}
